<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-gray-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>CITY HEALTH OFFICE</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans">

  <!-- Header -->
  <header class="bg-yellow-400 shadow">
    <div class="container mx-auto flex items-center justify-between px-6 py-3">
      <!-- Logo + Title -->
      <div class="flex items-center space-x-4">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6a/Rod_of_asclepius2.png" 
             alt="Logo" class="w-14 h-14 rounded-full border border-gray-300">
        <h1 class="text-2xl font-extrabold text-blue-800">CITY HEALTH OFFICE</h1>
      </div>
      <!-- Navigation -->
      <nav class="flex space-x-6 font-bold text-black">
        <a href="#" class="hover:underline">HOME</a>
        <a href="#" class="hover:underline">ABOUT</a>
        <a href="#" class="hover:underline">SERVICES</a>
        <a href="#" class="hover:underline">CONTACT</a>
      </nav>
    </div>
  </header>

  <!-- Main Section -->
  <main class="container mx-auto flex flex-col md:flex-row items-center bg-white shadow mt-4">
    
    <!-- Left: Image -->
    <div class="w-full md:w-2/3">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/47/Laguna_de_bay.png" 
           alt="Map" class="w-full h-full object-cover">
    </div>
    
    <!-- Right: Role Selection -->
    <div class="w-full md:w-1/3 flex flex-col items-center py-12 space-y-6">
      <h2 class="text-lg font-semibold text-gray-500">Select Your Role</h2>
      
      <!-- Client Button -->
      <button onclick="document.getElementById('clientModal').classList.remove('hidden')" 
              class="w-56 py-3 border-2 border-blue-600 rounded-full text-blue-700 font-bold hover:bg-blue-600 hover:text-white transition">
        CLIENT
      </button>

      <!-- Health Staff Button -->
      <button onclick="document.getElementById('staffModal').classList.remove('hidden')" 
              class="w-56 py-3 border-2 border-blue-600 rounded-full text-blue-700 font-bold hover:bg-blue-600 hover:text-white transition">
        HEALTH STAFF
      </button>
      
      <!-- Admin Button -->
      <button onclick="document.getElementById('adminModal').classList.remove('hidden')" 
              class="w-56 py-3 border-2 border-blue-600 rounded-full text-blue-700 font-bold hover:bg-blue-600 hover:text-white transition">
        ADMIN
      </button>
    </div>
    
  </main>

  <!-- Client Modal -->
  <div id="clientModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-80 text-center relative">
      <h3 class="text-xl font-bold text-blue-800 mb-4">Client Options</h3>
      <a href="walkin.html" 
         class="block w-full mb-3 bg-yellow-200 px-4 py-3 rounded-lg shadow hover:bg-yellow-300 transition">
        Walk-In
      </a>
      <a href="appointment.html" 
         class="block w-full mb-3 bg-yellow-200 px-4 py-3 rounded-lg shadow hover:bg-yellow-300 transition">
        Appointment
      </a>
      <button onclick="document.getElementById('clientModal').classList.add('hidden')" 
              class="mt-4 px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>
  
  <!-- Health Staff Modal -->
  <div id="staffModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center relative">
      <h3 class="text-xl font-bold text-blue-800 mb-4">Health Staff Login</h3>
      <form action="staff.html" method="POST" class="space-y-4 text-left">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Staff ID</label>
          <input type="text" name="staffID" required 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Password</label>
          <input type="password" name="staffPassword" required 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" 
                class="w-full px-6 py-2 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 transition">
          Login
        </button>
      </form>
      <button onclick="document.getElementById('staffModal').classList.add('hidden')" 
              class="mt-4 px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>
  
  <!-- Admin Modal -->
  <div id="adminModal" class="hidden fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-50">
    <div class="bg-white p-8 rounded-xl shadow-lg w-96 text-center relative">
      <h3 class="text-xl font-bold text-blue-800 mb-4">Admin Login</h3>
      <form onsubmit="return checkAdminLogin(event)" class="space-y-4 text-left">
        <div>
          <label class="block text-sm font-semibold text-gray-700">Username</label>
          <input type="text" id="adminUser" required 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <div>
          <label class="block text-sm font-semibold text-gray-700">Password</label>
          <input type="password" id="adminPass" required 
                 class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
        </div>
        <button type="submit" 
                class="w-full px-6 py-2 rounded-lg bg-blue-600 text-white font-bold hover:bg-blue-700 transition">
          Login
        </button>
      </form>
      <button onclick="document.getElementById('adminModal').classList.add('hidden')" 
              class="mt-4 px-6 py-2 rounded-lg bg-red-500 text-white hover:bg-red-600 transition">
        Close
      </button>
    </div>
  </div>

  <!-- Script for Admin Login -->
  <script>
    function checkAdminLogin(event) {
      event.preventDefault(); // stop normal form submission

      const user = document.getElementById("adminUser").value;
      const pass = document.getElementById("adminPass").value;

      if (user === "admin" && pass === "1234") {
        window.location.href = "admin.html"; // redirect to admin page
      } else {
        alert("Invalid username or password!");
      }
    }
  </script>
  
</body>
</html>
