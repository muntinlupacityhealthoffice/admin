<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Set Appointment</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f0f4f8; }
    .modal { background: rgba(0,0,0,.5); position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; z-index: 1000; }
    .modal-content { background: white; padding: 2rem; border-radius: 1rem; max-width: 28rem; text-align: center; }
    .border-red-500 { border-color: #ef4444; }
  </style>
</head>
<body class="min-h-screen flex flex-col">

  <!-- Privacy Notice Modal -->
  <div id="privacy-modal" class="modal">
    <div class="modal-content">
      <h3 class="text-xl font-bold text-blue-900 mb-2">Privacy Notice</h3>
      <p class="text-sm text-gray-700 mb-4">By providing your info, you consent to its use by the City Health Office in compliance with RA 10173.</p>
      <button id="agree-button" class="bg-yellow-400 px-6 py-2 rounded-full font-bold">I Agree</button>
    </div>
  </div>

  <!-- Success Modal -->
  <div id="success-modal" class="modal hidden">
    <div class="modal-content">
      <h3 class="text-xl font-bold text-green-600 mb-2">Appointment Confirmed!</h3>
      <p class="mb-2">Your appointment has been stored.</p>
      <p class="font-semibold">User ID: <span id="success-user-id" class="font-normal"></span></p>
      <p class="font-semibold mb-4">Appointment ID: <span id="success-appointment-id" class="font-normal"></span></p>
      <button id="close-success-button" class="bg-yellow-400 px-6 py-2 rounded-full font-bold">Close</button>
    </div>
  </div>

  <!-- Form -->
  <main id="appointment-main" class="container mx-auto p-8 hidden">
    <form id="appointmentForm" class="bg-white p-6 rounded-lg shadow space-y-4">
      <input type="text" name="firstName" placeholder="First Name*" required class="border p-2 rounded w-full" />
      <input type="text" name="lastName" placeholder="Last Name*" required class="border p-2 rounded w-full" />
      <input type="number" name="age" placeholder="Age*" required class="border p-2 rounded w-full" />
      <select name="sex" required class="border p-2 rounded w-full">
        <option value="">--Sex--</option>
        <option>Male</option>
        <option>Female</option>
      </select>
      <input type="email" name="email" placeholder="Email*" required class="border p-2 rounded w-full" />
      <input type="tel" name="phone" placeholder="Phone*" required class="border p-2 rounded w-full" />
      <textarea name="specificDetails" placeholder="Specific Details*" required class="border p-2 rounded w-full"></textarea>
      <input type="date" name="preferredDate" id="preferredDate" required class="border p-2 rounded w-full" />
      <select name="preferredTime" required class="border p-2 rounded w-full">
        <option value="">--Time--</option>
        <option value="08:00">8:00 AM</option>
        <option value="09:00">9:00 AM</option>
      </select>
      <button type="submit" class="bg-yellow-400 px-6 py-2 rounded-full font-bold w-full">Confirm</button>
    </form>
  </main>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
    import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
    import { getFirestore, addDoc, collection } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

    // üî• Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCoBZyS0BKZe1MMG78WpiK9tFQAZBd-wKg",
      authDomain: "cho-clinic.firebaseapp.com",
      databaseURL: "https://cho-clinic-default-rtdb.asia-southeast1.firebasedatabase.app",
      projectId: "cho-clinic",
      storageBucket: "cho-clinic.firebasestorage.app",
      messagingSenderId: "1078609107976",
      appId: "1:1078609107976:web:11cfb6afccf463fc17c5bd",
      measurementId: "G-FHE4TNMD0X"
    };

    // ‚úÖ Initialize
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    let userId = null;

    const form = document.getElementById("appointmentForm");

    // Disable form until Firebase ready
    function toggleForm(enabled) {
      form.querySelectorAll("input, select, textarea, button")
        .forEach(el => el.disabled = !enabled);
    }
    toggleForm(false);

    // Sign in anonymously
    signInAnonymously(auth).catch(err => console.error("Auth error:", err));

    // Wait for login before enabling form
    onAuthStateChanged(auth, (user) => {
      if (user) {
        userId = user.uid;
        console.log("‚úÖ Signed in:", userId);
        toggleForm(true);
      }
    });

    // Privacy modal
    document.getElementById("agree-button").addEventListener("click", () => {
      document.getElementById("privacy-modal").classList.add("hidden");
      document.getElementById("appointment-main").classList.remove("hidden");
    });

    // Success modal close
    document.getElementById("close-success-button").addEventListener("click", () => {
      document.getElementById("success-modal").classList.add("hidden");
      form.reset();
    });

    // Set min date = tomorrow
    const preferredDateInput = document.getElementById("preferredDate");
    const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate() + 1);
    preferredDateInput.min = tomorrow.toISOString().split("T")[0];

    // Handle form submit
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      if (!userId) {
        alert("‚è≥ Please wait, Firebase is still signing you in.");
        return;
      }

      try {
        const data = Object.fromEntries(new FormData(form).entries());
        data.userId = userId;

        const docRef = await addDoc(collection(db, "appointments"), data);

        document.getElementById("success-user-id").textContent = userId;
        document.getElementById("success-appointment-id").textContent = docRef.id;
        document.getElementById("success-modal").classList.remove("hidden");
      } catch (err) {
        console.error("Error saving:", err);
        alert("Error saving appointment. Try again.");
      }
    });
  </script>
</body>
</html>
